name: SonarQube Scan

on:
  push:
    branches:
      - main

jobs:
  sonar:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
      - name: Run SonarQube Scanner
        run: |
          curl -sSLo sonar-scanner.zip https://github.com/SonarSource/sonar-scanner-cli/releases/download/4.6.2.2472/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonar-scanner.zip
          ./sonar-scanner-4.6.2.2472-linux/bin/sonar-scanner -Dsonar.projectKey=my-project-key -Dsonar.host.url=http://18.215.248.121:9000/ -Dsonar.login=squ_d262230d6e51332d23beabc77cc10dba4dbf4825
